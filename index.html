<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Painto</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="painto.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="tools-bar">
      <button class="tool" id="pencil">pencil</button>
      <button class="tool" id="line">line</button>
      <button class="tool" id="rectangle">rectangle</button>
    </div>
    <div class="canvas">
      <canvas id="painto" width="1600"  height="800"></canvas>
    </div>
  </div>
</body>
</html>
